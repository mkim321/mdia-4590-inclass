<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container px-4 mx-auto">
        <div class="text-center mt-2">
            <h1 class="text-xl font-bold underline">Let's Collaborate w/ Github!</h1>
            <h3 class="text-xl font-bold mt-4 text-purple-500">Using Git allow developers to review code, address issues, and discuss project!</h3>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <div class="rounded shadow p-4">
            <h3 class="text-lg font-bold">Step 1.</h3>
            <p>Create a project using git.</p>
        </div>

        <div class="rounded shadow p-4">
            <h3 class="text-lg font-bold">Step 2.</h3>
            <p>Push commits to Github.</p>
        </div>

        <div class="rounded shadow p-4">
            <h3 class="text-lg font-bold">Step 3.</h3>
            <p>Pull down other developers commits.</p>
        </div>
    </section>
    <!-- End Cards -->

</body>
</html>
